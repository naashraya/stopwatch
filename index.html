<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="stopwatch">
            <h1 id="disTime">00:00:00</h1>
            <div class="button">
                <img src="images/stop.png" onclick="watchStop()">
                <img src="images/play.png" onclick="watchStart()">
                <img src="images/reset.png" onclick="watchReset()">
            </div>
       </div> 

       <script>

            let [seconds, minutes, hours]= [0,0,0];
            let disTime = document.getElementById("disTime");
            let timer=null;
            function stopwatch(){
                seconds++;
                if(seconds==60){
                    seconds=0;
                    minutes++;
                    if(minutes==60){
                        minutes=0;
                        hours++;
                    }
                }

                let h= hours < 10 ? "0" + hours: hours;
                let s= seconds < 10 ? "0" + seconds: seconds;
                let m= minutes < 10 ? "0" + minutes: minutes;

                disTime.innerHTML= h+":"+m+":"+s;
            }

            function watchStart(){
                if(timer!==null){
                    clearInterval(timer);
                }
                timer=setInterval(stopwatch,1000);
            }

            function watchStop(){
                    clearInterval(timer);
                }

            function watchReset(){
                    clearInterval(timer);
                    [seconds, minutes, hours]= [0,0,0];
                    disTime.innerHTML= "00:00:00";
                }

       </script>

    </body>
</html>
